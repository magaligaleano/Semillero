version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: semillero-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: semillero123
      MONGO_INITDB_DATABASE: semillero-digital
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - semillero-network

  mongo-express:
    image: mongo-express:1.0.0
    container_name: semillero-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: semillero123
      ME_CONFIG_MONGODB_URL: mongodb://admin:semillero123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - semillero-network

volumes:
  mongodb_data:

networks:
  semillero-network:
    driver: bridge
